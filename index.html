<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <div class="box_1">

            <div class="name">Fuad</div>

            <div class="point_35">7</div>

    </div>
    <div class="but-ton">
        <a href="start.html"><button class="start">Start</button></a>
        <a href="stop.html"><button class="Stop">Stop</button></a>
